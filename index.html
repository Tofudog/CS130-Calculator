<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://cdn.jsdelivr.net/npm/big.js@7.0.1/big.min.js' defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>This Stupid Calculator</h1>
    </div>
    <div class="calculator">
      <div class="display">0</div>
      <div class="btn-area">
        <button class="func-btn">AC</button>
        <button class="func-btn">Back</button>
        <button class="func-btn">+/-</button>
        <button class="operator-btn">/</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="operator-btn">*</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="operator-btn">-</button>
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="operator-btn">+</button>
        <button class="num-btn"></button>
        <button class="num-btn">0</button>
        <button class="num-btn">.</button>
        <button class="operator-btn">=</button>
      </div>
    </div>
  </div>
</body>

</html>
